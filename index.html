<body>
   
     
   <div class="container" style="margin-top: 30px;">
      <div class="jumbotron">
         <h1>Sanlar Oyını v1.2</h1>
  
   <p id="demo">Oyın Baslandı, Men 1 den 10 ǵa shekem san oyladım</p>
       <button for="guessField" onclick="window.location.reload()">Oyındı Basla</button>
       <input type = "text" id = "guessField" class = "guessField" placeholder="Sandı kirit">
       <button type = "submit"  
         class = "guessSubmit" id = "submitguess">Tekseriw!</button>
     <div class="footer">
        <p style="margin-top: 15px;">Created by <a href="https://github.com/asadbekaytjanov/sanlar" target="_blank">Asadbek Aytjanov</a></p>
     </div>
      </div>
     </div>
   <script type = "text/javascript">
     
       
       var y = Math.floor(Math.random() * 10 + 1);
         
       
       var guess = 1;
         
       document.getElementById("submitguess").onclick = function(){
         
        
      var x = document.getElementById("guessField").value;
     
      if(x == y)
      {    
         document.getElementById("demo").innerHTML+  "Durıs! Men oylaǵan san "+x+" edi.";
          alert("DURÍS JUWAP!! SIZ MEN OYLAǴAN SANDÍ  "
                  + guess + " SHI URINISTA TAPTIŃIZ");
      }
      else if(x > y)  
      {    
          guess++;
        alert("MEN OYLAǴAN SAN "+x+" SANÍNAN KISHI");
      }
      else
      {  
          guess++;
        alert( "MEN OYLAǴAN SAN "+x+" SANÍNAN ÚLKEN")    
   }
   }
   </script>
           
    
</body>
